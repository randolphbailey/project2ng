
<div class="register-form">
  <h2 class = "text-center"> Register</h2>
  <p>Enter your credentials below to register</p>
<form [formGroup] = "registerForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">

        <input type="text" id="firstname" formControlName = "firstname" class="form-control" name="firstname" placeholder="Enter your firstname" required="required">

    </div>

    <div class="form-group">

        <input type="text" id="lastname"  formControlName = "lastname" class="form-control" name="lastname" placeholder="Enter your lastname" required="required">

    </div>

    <div class="form-group">

        <input type="text" id="email"    formControlName = "email" class="form-control" name="email" placeholder="Enter your email" required="required">
    </div>

    <div class="form-group">

        <input type="text" id="username"  formControlName = "username" class="form-control" name="username" placeholder="Enter your chosen username" required="required">
    </div>

    <div class="form-group">

        <input type="password" id="input"  formControlName = "password" class="form-control" name="passphrase" placeholder="Enter your chosen password" required="required">
    </div>
    <div class="form-group">
      <button type = "submit"  class="btn btn-primary btn-block" >Register</button>
  </div>
</form>
</div>
