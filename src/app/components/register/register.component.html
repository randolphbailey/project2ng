<div class="register-form">
  <h2 class="text-center">Register</h2>
  <p>Enter your credentials below to register</p>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input
        type="text"
        id="firstname"
        formControlName="firstname"
        class="form-control"
        name="firstname"
        placeholder="Enter your firstname"
        required="required"
      />
      <control-messages
        [control]="registerForm.get('firstname')"
      ></control-messages>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="lastname"
        formControlName="lastname"
        class="form-control"
        name="lastname"
        placeholder="Enter your lastname"
        required="required"
      />
      <control-messages
        [control]="registerForm.get('lastname')"
      ></control-messages>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="email"
        formControlName="email"
        class="form-control"
        name="email"
        placeholder="Enter your email"
        required="required"
      />
      <control-messages
        [control]="registerForm.get('email')"
      ></control-messages>
    </div>

    <div class="form-group">
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        name="username"
        placeholder="Enter your chosen username"
        required="required"
      />
      <control-messages
        [control]="registerForm.get('username')"
      ></control-messages>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="input"
        formControlName="password"
        class="form-control"
        name="passphrase"
        placeholder="Enter your chosen password"
        required="required"
      />
      <control-messages
        [control]="registerForm.get('password')"
      ></control-messages>
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="!registerForm.valid"
      >
        Register
      </button>
    </div>
  </form>
</div>
