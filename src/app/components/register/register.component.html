
<div class="register-form">
      <h2 class = "text-center"> Register</h2>
    <p>Enter your credentials below to register</p>

      <div class="form-group">

          <input type="text" id="firstname" class="form-control" name="firstname" placeholder="Enter your first name" required="required">

      </div>

      <div class="form-group">

          <input type="text" id="lastname"  class="form-control" name="lastname" placeholder="Enter your last name" required="required">

      </div>

      <div class="form-group">

          <input type="text" id="email" class="form-control" name="email" placeholder="Enter your email" required="required">
      </div>

      <div class="form-group">

          <input type="text" id="username" class="form-control" name="username" placeholder="Enter your chosen username" required="required">
      </div>

      <div class="form-group">

          <input type="password" id="input"  class="form-control" name="passphrase" placeholder="Enter your chosen password" required="required">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Log in</button>
    </div>
</div>
