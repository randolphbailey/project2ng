<div class="row">
  <div class="col-12 mb-2" *ngFor="let p of posts">
    <div class="card">
      <div class="card-body">
        <h2>{{ p.title }}</h2>
        <p class="gray">({{ p.jradUser.username }})</p>
        <p>{{ p.content }}</p>
        <app-comments [postId]="p.id"></app-comments>
        <app-newcomment
          [associatedPost]="p"
          (myEvent)="refresh()"
        ></app-newcomment>
      </div>
    </div>
  </div>
</div>
