<div class="card">
  <div class="card-body">
    <p>Welcome!</p>
    <p>{{user.username}}</p>
  </div>
</div>
<p>Welcome User!</p>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Post A Post!</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="container">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            name="title"
            id=""
            aria-describedby="title"
            #newTitle
          />
          <hr />
          <label for="post">Post:</label>
          <textarea class="form-control" id="post" rows="3"></textarea>
          <hr />
          <label class="image-upload-container btn btn-bwm">
            <span>Image Selection:</span>
            <hr />
            <input
              #newImage
              type="file"
              accept="image/*"
              (change)="processFile()"
            />
          </label>
          <hr />
          <label class="form-control" for="postvisibility"
            >Post Visibility:</label
          >
          <select class="form-control" id="postvisibility">
            <option selected value="0">Public</option>
            <option value="1">Private</option>
          </select>
        </div>
        <!--<button class="btn btn-default" (click)="publishPost(newTitle, newLink)">Publish Post</button>-->
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Publish Post
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Post a Post
</button>

<hr />
