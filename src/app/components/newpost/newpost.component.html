
<h3>Welcome {{this.user.username}}!</h3>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Post A Post!</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="container">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            class="form-control"
            name="posttitle"
            id="posttitle"
            aria-describedby="title"
            [(ngModel)]="postTitle"
          />
          <hr />
          <label for="post">Post:</label>
          <textarea
            class="form-control"
            name="postcontent"
            id="postcontent"
            rows="3"
            [(ngModel)]="postContent"
          ></textarea>
          <!-- <hr />
          {{ postTitle }}
          <br />
          {{ postContent }} -->
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-outline-dark" (click)="modal.close(publishPost())">
      Publish Post
    </button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">
  Post a Post
</button>

<hr />
