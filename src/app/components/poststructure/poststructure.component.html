<div class="col-sm-12 col-md-4">
  <div class="card">
    <div class="card-body">
      <p>{{ post.title }}</p>
      <p>{{ post.jradUser }}</p>
      <p>{{ post.content }}</p>
      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Edit Post</button>
      <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Comment</button>
    </div>
  </div>
</div>
