<div class="form-group">
  <label for="recipeSearchBox">Search Recipes</label>
  <input
    [(ngModel)]="recipeQuery"
    id="recipeSearchBox"
    class="form-control"
    type="text"
  />
</div>
<button type="button" class="btn btn-primary" (click)="getRecipes()">
  Search!
</button>

<div class="row">
  <div class="col-sm-12 col-md-4" *ngFor="let r of recipes">
    <div class="card">
      <img class="img-fluid" src="{{ r.image }}" />
      <div class="card-body">
        <p>{{ r.label }}</p>
        <p>Calories: {{ r.calories }}</p>
        <ol>
          <li *ngFor="let l of r.ingredientLines">
            {{ l }}
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
